<nav style = "display:flex; gap:.5rem; padding:.5rem">
  <a routerLink="/products ">products</a>
  <a routerLink="/admin"> Admin</a>

  <span style="margin-left:auto;"></span>

  <button
  (click)="theme.toggle()"
  class="theme-btn"
  [attr.aria-label]="theme.effective() === 'dark' ? 'switchto light mode' : 'switch to dark mode'">
  <span *ngIf="theme.effective() === 'dark'">☀️</span>
  <span *ngIf="theme.effective() ==='light'">🌟</span>
</button>

<!-- ZA CART BUTTON-->
  <button
    class="icon-btn"
    type="button"
    [routerLink]="['/cart']"
    aria-label="Open cart">
    🛒
    <span class="badge" *ngIf="cart.count()">{{ cart.count() }}</span>
  </button>

<!--ZA FAVORITES BUTTON-->
  <button
    (click)="toggleFavs()"
    [class.active]="cart.favorites().length > 0">
    ♥
  </button>

</nav>

<app-favorites-panel 
[open]= "showFavs()"
(close)="showFavs.set(false)"
></app-favorites-panel>
